<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > -1">Showing 
        <strong>
            {{(pageNumber -1) * pageSize + 1}} -
            {{pageNumber * pageSize 
                > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong> of <strong>{{totalCount}}</strong> Results</span>


</header>
<header *ngIf="totalCount === 0">

    <span>There are <strong>0</strong> results for this filter</span>
</header>
